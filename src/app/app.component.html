<hello name="{{ name }}"></hello>
<div
  style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"
  [chart]="donutChart"
></div>

<form>
  <div
    class="hoverButton"
    *ngFor="let customer of dataSet"
    title="{{ customer.name }}"
    (mouseover)="setChartTypeId(customer.id)"
  >
    {{ customer.name }}
  </div>
  {{ chartTypeId }}
</form>
