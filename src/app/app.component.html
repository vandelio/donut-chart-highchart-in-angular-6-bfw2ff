<hello name="{{ name }}"></hello>
<div
  style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"
  [chart]="donutChart"
></div>

<form>
  <div *ngFor="let customer of dataSet" title="{{ customer.name }}">
    {{ customer.name }}
    <input
      type="radio"
      value="{{ customer.id }}"
      name="customer"
      (click)="setChartTypeId(customer.id)"
    />
  </div>
  {{ chartTypeId }}
</form>
